---
- name: Get Hosts' information
  uri:
    url: https://192.168.122.10/api/v2/users/{{ user.id }}/teams/
    method: GET
    return_content: true
    user: "admin"
    password: "redhat"
    validate_certs: false
    force_basic_auth: true
    status_code: [ 200, 201 ]
  register: result
   
- name: Set template ID list
  ansible.builtin.set_fact:
    user_team: "{{ user_team|default([]) + [{'user': user.name, 'team': item.name, }] }}"
  loop: "{{ result['json']['results'] }}"
  loop_control:
    label: '{{item.name}}'